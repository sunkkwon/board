<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>게시판 목록</title>
<link rel="stylesheet" href="board.css" />
<style>
	p {
 		text-align: center;
	}
</style>
</head>
<body>
	<section class="board-header">
		<div class="page-title">
			<div class="container">
				<h3>권순길 게시판 연습 - 글 목록보기</h3>
			</div>
		</div>

		<div class="login-info">
			<div class="container">
				<span class="login-info_user" th:if="${loginInfo != null}"> [<span th:text="${loginInfo.name}"></span>]</span>
				<span class="login-info_logout" th:if="${loginInfo != null}"> <a href="/logout"> 로그아웃</a>	</span> 
				<span class="login-info_login" th:if="${loginInfo == null}">  <a href="/loginForm"> 로그인</a>	</span> 
				<span class="login-info_join" th:if="${loginInfo == null}"> <a href="/userRegForm"> 회원가입</a></span>
			</div>
		</div>
	</section>

	<section class="board-body">
		<!-- board list area -->
		<div id="board-list">
			<div class="container">
				<table class="board-table">
					<thead>
						<tr>
							<th scope="col" class="th-num">번호</th>
							<th scope="col" class="th-title">제목</th>
							<th scope="col" class="th-viewcnt">조회수</th>
							<th scope="col" class="th-name">작성자</th>
							<th scope="col" class="th-date">등록일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board : ${list}">
							<td th:text="${board.boardId}"></td>
							<th> 
							   <a th:href="@{/board(boardId=${board.boardId})}" th:text="${board.title}"></a>
							</th>
							<td th:text="${board.viewCnt}"></td>
							<td th:text="${board.name}"></td>
							<td th:text="${board.regDate}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<p>
					<a href="/writeForm" th:if="${loginInfo != null}"> 글쓰기</a> 
					<span th:if="${loginInfo == null}"> 글쓰기</span>
				</p>
			</div>
			<div>
				<p>
					<span th:each="n : ${#numbers.sequence(1,pageCount)}"> <a th:href="@{/(page=${n})}" th:text="${n}" ></a></span>
				</p>
			</div>
			
		</div>
	</section>
</body>
</html>
